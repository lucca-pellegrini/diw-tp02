<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SériesWorld</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header class="bg-light border-bottom">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo do SériesWorld" width="30" height="30" class="d-inline-block align-top" />
          SériesWorld
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explorer.html">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#responsavel">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- Fim do Cabeçalho -->

  <!-- Conteúdo Principal -->
  <main>
    <!-- Seção 1: Carrossel de Séries Populares -->
    <section id="series-populares" class="container mt-4">
      <h2 class="section-title">Séries Populares</h2>
      <div id="carouselSeriesPopulares" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators" id="carousel-indicators">
          <!-- Indicadores dinâmicos -->
        </ol>
        <div class="carousel-inner" id="carousel-inner">
          <!-- Itens do carrossel dinâmicos -->
        </div>
        <a class="carousel-control-prev" href="#carouselSeriesPopulares" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSeriesPopulares" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Fim da Seção 1 -->

    <!-- Seção 2: Séries Recentes -->
    <section id="series-recentes" class="container mt-5">
      <h2 class="section-title">Novas Séries</h2>
      <div class="row" id="new-series">
        <!-- Cards dinâmicos serão inseridos aqui -->
      </div>
    </section>
    <!-- Fim da Seção 2 -->

    <!-- Seção 3: Informações sobre o Responsável -->
    <section id="responsavel" class="container mt-5">
      <!-- O conteúdo dinâmico será inserido aqui pela função renderAuthorInfo -->
    </section>
    <!-- Fim da Seção 3 -->

    <!-- Seção 4: Séries Favoritas -->
    <section id="series-favoritas" class="container mt-5">
      <h2 class="section-title">Minhas Séries</h2>
      <div class="row" id="favorite-series">
        <!-- Cards dinâmicos serão inseridos aqui -->
      </div>
    </section>
    <!-- Fim da Seção 4 -->
  </main>

  <!-- Rodapé -->
  <footer class="bg-light text-center py-3">
    <p>
      Trabalho Prático 2 &mdash; Desenvolvimento de Interfaces Web, G1/T2
      (SGA_54419_128_2024_2_3567102). <strong>Prof:</strong> Rommel Vieira
      Carneiro &mdash; PUC Minas, Lourdes.
    </p>
  </footer>
  <!-- Fim do Rodapé -->

  <!-- Adicionando os scripts da página -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/favorites.js"></script>
  <script type="module" src="js/index.js"></script>

  <!-- Adicionando jQuery e Bootstrap via CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
